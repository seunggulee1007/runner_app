name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.1'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ” Verify formatting
        run: dart format --set-exit-if-changed .

      - name: ðŸ“Š Analyze code
        run: flutter analyze

      - name: ðŸ§ª Run unit tests
        run: flutter test --no-pub --coverage --test-randomize-ordering-seed random

      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: ðŸ—ï¸ Build APK (Android)
        run: flutter build apk --debug --no-pub

      - name: ðŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  code_quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.1'
          channel: 'stable'

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ” Run static analysis
        run: |
          echo "## Code Quality Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          flutter analyze > analysis.txt 2>&1 || true
          if grep -q "No issues found!" analysis.txt; then
            echo "âœ… **No issues found!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Issues detected:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat analysis.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“ˆ Generate test coverage report
        run: |
          flutter test --coverage
          echo "### Test Coverage ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report generated. Check Codecov for detailed metrics." >> $GITHUB_STEP_SUMMARY

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”’ Run security scan
        run: |
          echo "## Security Scan ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          # Check for hardcoded secrets
          if grep -r "sk_" . --exclude-dir={.git,build,ios,android} || \
             grep -r "api_key" . --exclude-dir={.git,build,ios,android} || \
             grep -r "password" . --exclude-dir={.git,build,ios,android}; then
            echo "âš ï¸ **Potential secrets detected!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **No obvious secrets detected**" >> $GITHUB_STEP_SUMMARY
          fi

          # Check .env file is in .gitignore
          if grep -q "\.env" .gitignore; then
            echo "âœ… **.env file is properly ignored**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **.env file is NOT in .gitignore!**" >> $GITHUB_STEP_SUMMARY
          fi

